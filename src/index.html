<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./components.ts"></script>
  <script type="module" src="../node_modules/@vanillawc/wc-codemirror/index.js"></script>
</head>
<body class="bg-gray-100 w-screen h-screen">
  <m-col class="w-full h-full">
    <!-- Header -->
    <m-row class="gap-4 font-bold p-4">
      <a>pdf-template</a>
      <div>&gt;</div>
      <a>templates</a>
      <div>&gt;</div>
      <a>MyAwesomeTemplate</a>
    </m-row>

    <!-- Body -->
    <m-row class="gap-4 bg-white p-6 rounded shaddow grow">

      <!-- Form field + editor tabs -->
      <m-col class="max-w-l grow">
        <m-row>
          <a id="formbtn" class="rounded-l px-4 py-2 border hover:bg-gray-200" href="#form">Render</a>
          <a id="editorbtn" class="rounded-r px-4 py-2 border hover:bg-gray-200" href="#editor">Edit</a>
        </m-row>

        <style>
          #form, #editor { display: none; }
          #form:target, #editor:target { display: flex; }
          body:has(#form:target) #formbtn, body:has(#editor:target) #editorbtn {
              --tw-bg-opacity: 1;
              background-color: rgb(229 231 235 / var(--tw-bg-opacity, 1));
          }
        </style>

        <!-- Form Fields -->
        <m-col id="form" class="gap-6 bg-white p-6 rounded shadow grow">
          <m-col class="gap-4 overflow-auto grow shrink basis-0">
            <div class="flex flex-col gap-1">
              <label class="font-medium">Label</label>
              <input type="text" placeholder="Input text" class="border p-2 rounded" />
            </div>
            <div class="flex flex-col gap-1">
              <label class="font-medium">Label</label>
              <input type="text" placeholder="Input text" class="border p-2 rounded" />
            </div>
            <div class="flex flex-col gap-1">
              <label class="font-medium">Label</label>
              <input type="text" placeholder="Input text" class="border p-2 rounded" />
            </div>
            <div class="flex flex-col gap-1">
              <label class="font-medium">Label</label>
              <input type="text" placeholder="Input text" class="border p-2 rounded" />
            </div>
            <div class="flex flex-col gap-1">
              <label class="font-medium">Message</label>
              <input type="text" placeholder="Suggestion" class="border p-2 rounded" />
            </div>
            <div class="flex flex-col gap-1">
              <label class="font-medium">Label</label>
              <input type="text" class="border p-2 rounded" />
            </div>
          </m-col>

          <!-- Action Buttons -->
          <m-row class="gap-2">
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Update</button>
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Download</button>
          </m-row>
        </m-col>

        <m-col id="editor" class="grow p-6 rounded shadow">
          <script type="module">
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register(new URL('./serviceWorker.ts', import.meta.url))
                .then(() => console.log('Service Worker registered!'))
                .catch((err) => console.error('Service Worker registration failed:', err));
            }

          </script>
          <div class="grow">
            <wc-codemirror mode="typst" src="/initial-source.typ"></wc-codemirror>
          </div>

          <!-- Action Buttons -->
          <m-row class="gap-2">
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Update</button>
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Save</button>
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Save as</button>
          </m-row>
        </m-col>
      </m-col>
      <!-- Preview -->
      <div class="grow bg-black">
      </div>
    </m-row>
    </div>
  </div>
</body>
</html>
