<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./components.ts"></script>
  <script type="module" src="./index.ts"></script>
</head>
<body class="bg-gray-100 w-screen h-screen">
  <m-col class="w-full h-full">
    <!-- Header -->
    <m-row class="gap-4 font-bold p-4">
      <a>pdf-template</a>
      <div>&gt;</div>
      <a>templates</a>
      <div>&gt;</div>
      <a>MyAwesomeTemplate</a>
    </m-row>

    <!-- Body -->
    <m-row class="gap-4 bg-white p-6 rounded shaddow grow h-full max-h-full">

      <!-- Form field + editor tabs -->
      <m-col style="max-width: max(400px, 50vw)">
        <!-- Tabs -->
        <m-row>
          <a id="formbtn" class="rounded-l px-4 py-2 border hover:bg-gray-200" href="#form">Render</a>
          <a id="editorbtn" class="rounded-r px-4 py-2 border hover:bg-gray-200" href="#editor">Edit</a>
        </m-row>

        <style>
          #form, #editor { display: none; }
          #form:target, #editor:target { display: flex; }
          body:has(#form:target) #formbtn, body:has(#editor:target) #editorbtn {
              --tw-bg-opacity: 1;
              background-color: rgb(229 231 235 / var(--tw-bg-opacity, 1));
          }
        </style>

        <!-- Form Fields -->
        <m-col id="form" class="gap-6 bg-white p-6 rounded shadow grow">
          <m-col id="fields-container" class="gap-4 overflow-auto grow shrink basis-0">
          </m-col>

          <!-- Action Buttons -->
          <m-row class="gap-2">
            <button id="update-btn1" class="border px-4 py-2 rounded hover:bg-gray-200">Update</button>
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Download</button>
          </m-row>
        </m-col>

        <!-- Editor -->
        <m-col id="editor" class="grow gap-2 p-6 rounded shadow w-full overflow-x-auto">
          <div id="editor-div" class="grow shrink basis-0 overflow-y-auto"></div>

          <!-- Action Buttons -->
          <m-row class="gap-2">
            <button id="update-btn2" class="border px-4 py-2 rounded hover:bg-gray-200">Update</button>
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Save</button>
            <button class="border px-4 py-2 rounded hover:bg-gray-200">Save as</button>
          </m-row>
        </m-col>
      </m-col>
      <!-- Preview -->
      <m-col class="grow overflow-x-auto bg-white shadow rounded">
        <div id="preview" class="grow shrink basis-0 overflow-y-auto"></div>
      </m-col>
    </m-row>
  </m-col>
</body>
</html>
